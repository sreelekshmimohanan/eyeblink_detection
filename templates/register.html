{% load static %}
{% block content %}
{% include 'header.html' %}
 <br><br><br>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 1rem;">
        <div class="text-center mb-4">
            <span style="font-size:2.5rem; color:#28a745;"><i class="fa fa-user-plus"></i></span>
            <h3 class="mt-2 mb-1" style="font-weight:700; letter-spacing:1px;">Create Account</h3>
            <p class="text-muted mb-0">Register to get started</p>
        </div>
        {% if message %}
            <div class="alert {% if error %}alert-danger{% else %}alert-success{% endif %} text-center py-2">
                {{ message }}
            </div>
        {% endif %}
        <form id="register-form" action="addreg" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fa fa-user"></i></span>
                    <input name="name" type="text" id="name" class="form-control" placeholder="Your Name*" required>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fa fa-envelope"></i></span>
                    <input name="email" type="text" id="email" class="form-control" pattern="[^ @]*@[^ @]*" placeholder="Your Email*" required>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fa fa-phone"></i></span>
                    <input name="phone" type="text" id="phone" class="form-control" placeholder="Phone Number*" required>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fa fa-lock"></i></span>
                    <input name="password" type="password" id="password" class="form-control" placeholder="Password*" required>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" id="form-submit" class="btn btn-success btn-block" style="font-weight:600;">Register</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <span class="text-muted">Already have an account?</span>
            <a href="login" class="ms-1" style="color:#007bff; font-weight:500;">Log In</a>
        </div>
    </div>
</div>

{% include 'footer.html' %}
{% endblock %}
