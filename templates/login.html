{% load static %}
{% include 'header.html' %}

 <br><br><br>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
        <div class="text-center mb-4">
            <h3 class="mt-2 mb-1" style="font-weight:700; letter-spacing:1px;">User Login</h3>
            <p class="text-muted mb-0">Sign in to your account</p>
        </div>
        {% if message %}
            <div class="alert {% if error %}alert-danger{% else %}alert-success{% endif %} text-center py-2">
                {{ message }}
            </div>
        {% endif %}
        <form id="login-form" action="addlogin" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fa fa-envelope"></i></span>
                    <input name="email" type="text" id="email" class="form-control" placeholder="Your Email*" required>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fa fa-lock"></i></span>
                    <input name="password" type="password" id="password" class="form-control" placeholder="Password*" required>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" id="form-submit" class="btn btn-primary btn-block" style="font-weight:600;">Log In</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <span class="text-muted">Don't have an account?</span>
            <a href="http://127.0.0.1:8000/reg" class="ms-1" style="color:#007bff; font-weight:500;">Sign Up</a>
        </div>
    </div>
</div>

{% include 'footer.html' %}
